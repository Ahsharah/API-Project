<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced PokéAPI Explorer</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <!-- Main header section -->
    <header class="main-header">
        <h1>PokéAPI Explorer</h1>
        
        <!-- Enhanced controls section -->
        <div class="controls">
            <!-- Search section -->
            <div class="search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search Pokémon..."
                    aria-label="Search for Pokémon"
                >
                <button 
                    id="searchButton"
                    aria-label="Search"
                    class="search-btn"
                >
                    Search
                </button>
            </div>

            <!-- Filter and Sort section -->
            <div class="filter-sort-container">
                <select id="typeFilter" aria-label="Filter by type">
                    <option value="">All Types</option>
                </select>

                <select id="sortSelect" aria-label="Sort Pokémon">
                    <option value="id">Number (Default)</option>
                    <option value="name">Name (A-Z)</option>
                    <option value="name-desc">Name (Z-A)</option>
                    <option value="height">Height</option>
                    <option value="weight">Weight</option>
                </select>
            </div>

            <!-- View Controls -->
            <div class="view-controls">
                <button id="toggleFavorites" class="toggle-btn" aria-label="Toggle Favorites">
                    <span class="heart-icon">♥</span> Favorites
                    (<span id="favCount">0</span>)
                </button>
                <button id="compareButton" class="compare-btn" disabled aria-label="Compare Selected">
                    Compare Selected (<span id="compareCount">0</span>)
                </button>
            </div>
        </div>
    </header>

    <!-- Main content area -->
    <main>
        <!-- Loading spinner -->
        <div id="loading" class="loading-spinner hidden">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
        
        <!-- Error message container -->
        <div id="error" class="error-message hidden"></div>
        
        <!-- Pokemon grid container -->
        <div id="pokemonGrid" class="pokemon-grid">
            <!-- Pokemon cards will be inserted here by JavaScript -->
        </div>

        <!-- Pagination controls -->
        <div class="pagination">
            <button id="prevPage" class="page-btn" aria-label="Previous page">
                Previous
            </button>
            <span id="currentPage">1</span>
            <button id="nextPage" class="page-btn" aria-label="Next page">
                Next
            </button>
        </div>
    </main>

    <!-- Pokemon detail modal -->
    <div id="pokemonModal" class="modal hidden">
        <div class="modal-content">
            <button id="closeModal" class="close-btn" aria-label="Close modal">&times;</button>
            <div id="modalContent">
                <!-- Pokemon details will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Compare modal -->
    <div id="compareModal" class="modal hidden">
        <div class="modal-content compare-content">
            <button id="closeCompareModal" class="close-btn" aria-label="Close comparison">&times;</button>
            <div id="compareContent" class="compare-grid">
                <!-- Comparison content will be inserted here -->
            </div>
        </div>
    </div>

    <footer>
        <p>Created with ❤️ using <a href="https://pokeapi.co" target="_blank" rel="noopener noreferrer">PokeAPI</a></p>
        <p class="version">Version 2.0</p>
    </footer>
</body>
</html>
